<h3>Sign Up</h3>
<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Email</mat-label>
		<input type="email" matInput formControlName="email"
		placeholder="Ex. pat@example.com">
		<mat-error>Provide valid email</mat-error>
	</mat-form-field>
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Display Name</mat-label>
		<input type="input" matInput formControlName="username"
		placeholder="display_name">
		<mat-error>Username must be at least 5 characters long</mat-error>
		<!-- <mat-hint>Errors appear instantly!</mat-hint> -->
	</mat-form-field>
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>First Name</mat-label>
		<input type="input" matInput formControlName="firstName"
		placeholder="Doe">
		<!-- <mat-hint>Errors appear instantly!</mat-hint> -->
	</mat-form-field>
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Last Name</mat-label>
		<input type="input" matInput formControlName="lastName"
		placeholder="John Doe">
		<!-- <mat-hint>Errors appear instantly!</mat-hint> -->
	</mat-form-field>
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Password</mat-label>
		<input type="password" matInput formControlName="password"
		>
	</mat-form-field>
		<mat-form-field class="example-full-width" appearance="fill">
			<mat-label>Confirm Password</mat-label>
			<input type="password" matInput formControlName="confirmPassword"
			>
		</mat-form-field>
			<div>
				<button mat-raised-button type="submit" color="primary">Sign Up</button>

			</div>
</form>
{{signUpForm.errors | json}}
